<!doctype html>
<html>
  <head>
    <title>Students</title>

    <link rel='stylesheet' href='./bower_components/bootstrap/dist/css/bootstrap.css' />
  <head>
  <body>
    <div class='container'>
      <div class='row alert alert-success'>
        <div class='col-xs-12'>
          <h2>
            Students CRUD
          </h2>
        </div>
      </div>
      <div class='row'>
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#all-students" role="tab" data-toggle="tab">All students</a></li>
          <li><a href="#add-student" role="tab" data-toggle="tab">Add student</a></li>
        </ul>
        <div class='tab-content'>
          <div class='tab-pane active' id='all-students'>
            <div class='panel-group' id='accordion'>
            </div>
          </div>
          <div class='tab-pane' id='add-student'>
            <form action='' role='form'>
              <div class='form-group'>
                <label for='fn'>Faculty Number:</label>
                <input type='text' class='form-control' id='fn'>
              </div>
              <div class='form-group'>
                <label for='name'>Student Name:</label>
                <input type='text' class='form-control' id='name'>
              </div>
              <div class='form-group'>
                <select multiple id='courses' class='form-control'>
                  <option>Calculus</option>
                  <option>Algebra</option>
                  <option>Algorithms</option>
                  <option>Functional Programming</option>
                </select>
              </div>
              <button id='add' type="submit" class="btn btn-default">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script id='student-panel' type='text/x-handlebars-template'>
      <div class='panel panel-default' data-fn='{{facultyNumber}}'>
        <div class='panel-heading'>
          <h4 class='panel-title'>
            <a data-toggle='collapse' data-parent='accordion' href='#{{facultyNumber}}'>
              {{facultyNumber}} - {{name}} <a class='pull-right delete' href=''>Delete</a>
            </a>
          </h4>
        </div>
        <div id='{{facultyNumber}}' class='panel-collapse collapse'>
          <div class='panel-body'>
            <ul>
              <h4>
                Courses:
              </h4>
              {{#each courses}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </script>

    <script src='./bower_components/jquery/dist/jquery.js'></script>
    <script src='./bower_components/bootstrap/dist/js/bootstrap.js'></script>
    <script src='./bower_components/handlebars/handlebars.js'></script>
    <script src='./app.js'></script>
  </body>
</html>

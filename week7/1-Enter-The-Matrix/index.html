<!doctype html>
<html>
  <head>
    <title>Matric Calcilator</title>

    <link rel='stylesheet' href='./bower_components/bootstrap/dist/css/bootstrap.min.css'>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <h2>Matrix Calculator</h2>
        </div>
      </div>
      <div class='row'>
        <hr>
        <div class='col-md-8 col-md-offset-2'>
          <div class='input-group'>
            <span class='input-group-addon'>
              Selecto operation:
            </span>
            <select class='form-control' id='operation' disabled>
              <option value='transpose'>Transpose matrices</option>
              <option value='add'>Add matrices</option>
              <option value='scale'>Multiply by scalar</option>
              <option value='multiply'>Multiply matrices</option>
            </select>
          </div>
        </div>
      </div>
      <div class='row'>
        <hr>
        <div class='col-md-12' id='main-area'>
        </div>
        <div class='col-md-12 text-center' id='result-area'>
        </div>
      </div>
    </div>

    <script type='text/template' id="dimensions-input">
      <div class='row'>
        <div class='col-md-2 col-md-offset-5'>
          <div class='input-group'>
            <span class='input-group-addon'>Rows:</span>
            <input type='number' class='form-control' id='rows' value='0'>
          </div>
          <br>
          <div class='input-group'>
            <span class='input-group-addon'>Columns:</span>
            <input type='number' class='form-control' id='columns' value='0'>
          </div>
          <br>
          <div class='input-group'>
            <button class='btn btn-primary' id='create-matrix'>Create empty matrix</button>
          </div>
        </div>
      </div>
    </script>

    <script type='text/X-Handlebars-Template' id='cell'>
        <div class='input-group'>
          <input type='number' class='form-control' data-col='{{col}}' data-row='{{row}}' value='{{value}}'>
        </div>
    </script>

    <script data-main='./scripts/app' src='./bower_components/requirejs/require.js'></script>
  </body>
</html>

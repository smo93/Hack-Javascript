<!doctype html>
<html>
  <head>
    <title>todo-list</title>

    <meta name='author' content='Georgi Peev'>

    <link rel='stylesheet' href='./bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./style.css'>
  </head>
  <body>
    <div class='container'>
      <div class='row alert alert-success'>
        <div class='col-xs-12'>
          <h1>todo-list</h1>
        </div>
      </div>
      <div id='main-area'>
        <div class='row'>
          <div class='col-xs-10'>
            <form action='' id='new-task-form'>
              <div class='form-group'>
                <label for='task'>Task:</label>
                <input type='text' id='task' class='form-control'>
              </div>
              <div class='form-group'>
                <label for='deadline'>Deadline:</label>
                <input type='date' id='deadline' class='form-control'>
              </div>
              <div class='form-group'>
                <label for='description'>Deascription:</label>
                <textarea id='description' class='form-control'></textarea>
              </div>
              <div class='form-group'>
                <label for='started'>Started?
                  <input type='checkbox' id='started'>
                </label>
              </div>
              <button type='submit' id='add-task' class='btn btn-primary center-block' style='width: 150px;'>Add task</button>
            </form>
            </div>
            <div class='col-xs-2' style='text-align: center;'>
              <img id='user-pic' src='./img/default_profile.png'></img>
              <p>Hello user!</p>
              <button id='settings-btn' class='btn btn-primary btn-xs' data-toggle="modal" data-target="#settings">Settings</button>
            </div>
        </div>
        <br />
        <div class='row'>
          <table id='tasks-table' class='table table-striped'>
            <thead>
              <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Deadline</th>
                <th>Description</th>
                <th>Started</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 alert alert-success'>
          <p>By Georgi Peev</p>
        </div>
      </div>
    </div>

    <div class="modal fade" id='settings'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type='text/x-handlebars-template' id='task-row-template'>
      {{#each tasks}}
        <tr>
          <td>{{title}}</td>
          <td>{{added}}</td>
          <td>{{deadline}}</td>
          <td>{{description}}</td>
          <td>{{started}}</td>
          <td><button class='btn btn-danger delete-btn' data-title='{{title}}' data-added='{{added}}'>X</button>
        </tr>
      {{/each}}
    </script>

    <script src='./bower_components/jquery/dist/jquery.min.js'></script>
    <script src='./bower_components/momentjs/moment.js'></script>
    <script src='./bower_components/handlebars/handlebars.min.js'></script>
    <script src='./app.js'></script>
  </body>
</html>
